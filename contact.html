<!DOCTYPE html>
<html>
  <head>
    <title>Zero Budget Club - Free Website Template</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      .my-yellow {
        background-color: #ffce08;
        /* background: radial-gradient(#ffce08, #ffa100); */
      }
      .item-nome {
        grid-area: nome;
      }
      .item-telefone {
        grid-area: telefone;
      }
      .item-email {
        grid-area: email;
      }
      .item-mensagem {
        grid-area: mensagem;
      }
      .item-enviar {
        grid-area: enviar;
      }
      .my-grid {
        display: grid;
        grid-template-areas:
          "nome telefone"
          "email email"
          "mensagem mensagem"
          "enviar enviar";
        grid-gap: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Start Contact Section -->
    <div class="w3-container my-yellow w3-padding-large" id="contact">
      <div class="w3-content no-padding" style="max-width: 600px;">
        <script type="text/javascript">
          var submitted = false;
        </script>

        <!--Update the URL for thank you page on form submit -->
        <iframe
          name="hidden_iframe"
          id="hidden_iframe"
          style="display: none;"
          onload="if(submitted) {window.location='./sent.html';}"
        ></iframe>

        <!-- Update the Google forms URL in action-->
        <form
          class="my-grid"
          action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScc9a-CogjuV3JbWNX24xUef6csT2I5Gf2GQoke_kIeobtcQw/formResponse"
          method="post"
          target="hidden_iframe"
          onsubmit="return validateForm(); "
        >
          <div class="item-nome">
            <label>Nome</label>
            <input
              class="w3-input w3-border"
              type="text"
              placeholder="Nome"
              id="name"
              required
              name="entry.663809965"
            />
          </div>
          <div class="item-telefone">
            <label>Telefone</label>
            <input
              class="w3-input w3-border"
              type="text"
              placeholder="Telefone"
              id="phone"
              required
              name="entry.954868163"
            />
          </div>
          <div class="item-email">
            <label>Email</label>
            <input
              class="w3-input w3-border"
              type="text"
              placeholder="Email"
              id="email"
              required
              name="entry.2144857580"
            />
          </div>
          <div class="item-mensagem">
            <label>Mensagem</label>
            <textarea
              class="w3-input w3-border"
              type="text"
              placeholder="Mensagem"
              id="mensagem"
              name="entry.535547047"
            ></textarea>
          </div>

          <div class="item-enviar">
            <button
              class="w3-button w3-block w3-black w3-margin-bottom"
              type="submit"
            >
              Enviar
            </button>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript">
      function validateName() {
        var name = document.getElementById("name").value;
        if (name.length == 0) {
          alert("Preencha o seu nome");
          return false;
        }
        if (!name.match(/^[a-zA-Z]{2,}(?: [a-zA-Z]+){0,2}$/)) {
          alert("Por favor, coloque um nome com mais de 2 letras"); //Validation Message
          return false;
        }
        return true;
      }

      function validatePhone() {
        var phone = document.getElementById("phone").value;
        if (phone.length == 0) {
          alert("Preencha o telefone"); //Validation Message
          return false;
        }

        if (
          !phone.match(
            /^(?:(?:\+|00)?(55)\s?)?(?:\(?([1-9][0-9])\)?\s?)?(?:((?:9\d|[2-9])\d{3})\-?(\d{4}))$/
          )
        ) {
          alert("Por favor, coloque um telefone válido"); //Validation Message
          return false;
        }

        return true;
      }

      function validateEmail() {
        var email = document.getElementById("email").value;
        if (email.length == 0) {
          alert("Preencha o email"); //Validation Message
          return false;
        }

        if (!email.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/)) {
          alert("Por favor, coloque um email válido"); //Validation Message
          return false;
        }

        return true;
      }

      function validateForm() {
        if (!validateName() || !validatePhone() || !validateEmail()) {
          alert("Mensagem não enviada!"); //Validation Message
          return false;
        } else {
          submitted = true;
          return true;
        }
      }
    </script>

    <!-- End Contact Section -->
  </body>
</html>
